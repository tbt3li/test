<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get PHP Data from AwardSpace</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  <!-- jQuery CDN -->
</head>
<body>

    <h1>Get Data from PHP File</h1>
    <button id="fetchDataBtn">Fetch PHP Data</button>
    <div id="phpDataResult"></div> <!-- Container for showing the response -->

    <script>
        $(document).ready(function() {
            $('#fetchDataBtn').click(function() {
                // Make an AJAX GET request to the PHP file on AwardSpace
                $.ajax({
                    url: 'http://t3li.atwebpages.com/test/t.php',  // Replace with your actual PHP file URL
                    type: 'GET',
                    dataType: 'json',  // Expecting JSON response
                    success: function(response) {
                        // If successful, display the response in the HTML
                        $('#phpDataResult').html(
                            '<strong>Message:</strong> ' + response.message + '<br>' +
                            '<strong>Status:</strong> ' + response.status + '<br>' +
                            '<strong>Time:</strong> ' + response.time
                        );
                    },
                    error: function() {
                        // If error occurs
                        $('#phpDataResult').html('<strong>Error retrieving data!</strong>');
                    }
                });
            });
        });
    </script>

</body>
</html>
